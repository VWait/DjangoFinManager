{% extends 'index.html' %}
{% block main %}
<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Зарегистрироваться"/>
    </form>
</div>
{% endblock %}
