<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FinManager{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="h-100">
<div class="d-flex h-100 flex-column">
    <header class="mb-auto">
        {% block header %}
        {% endblock %}
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer class="mt-auto">
        {% block footer %}
        {% endblock %}
    </footer>
</div>
</body>
</html>
